<article class="post">
  
  <div class="post-header-box" style="margin-bottom: 40px;">
    
    <h1 class="post-title" style="margin-top: 0; margin-bottom: 15px;">{{ page.title }}</h1>
    
    <div class="post-meta" style="display: flex; align-items: center; justify-content: flex-start; color: #888;">
      
      {% if page.image %}
        <img src="{{ page.image | relative_url }}" alt="icon" 
             style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-right: 15px; border: 2px solid #eee;">
      {% endif %}

      <time datetime="{{ page.date | date_to_xmlschema }}" style="font-size: 0.9em;">
        ğŸ“… {{ page.date | date: "%Y-%m-%d" }}
      </time>

    </div>
    
  </div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
